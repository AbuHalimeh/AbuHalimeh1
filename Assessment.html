<!DOCTYPE html>
<html> <!-- This code below is used to initialize mapbox map into webpage -->
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <style> <!-- We Have to eliminate Margin and padding -->
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div> <!-- We have to use div and give it Id in order to insert mapbox inside a website-->
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWJ1aGFsaW1laCIsImEiOiJjbGNmN3k0ejUzYzNyM3B0OHBhNTFxYjFxIn0.uPT-wOp5E7kTDbZpje4-cg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID

        style: 'mapbox://styles/mapbox/streets-v12', // style URL
        center: [35.928,31.945], // starting position [lng, lat] // location of Amman, Got it from laglong.net
        zoom: 9 // starting zoom
    });
</script>

</body>
</html>
